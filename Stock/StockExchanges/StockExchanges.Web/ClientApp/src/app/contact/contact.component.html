<section id="contact">
  <div class="rgba-black-strong py-5">
    <div class="container">
      <div class="wow fadeIn">
        <h2 class="h1 text-white pt-5 pb-3 text-center">Contact us</h2>
        <p class="text-white px-5 mb-5 pb-3 lead text-center">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error amet numquam iure provident voluptate
          esse quasi, veritatis totam voluptas nostrum quisquam eum porro a pariatur accusamus veniam.
        </p>
      </div>
      <div class="card mb-5 wow fadeInUp" data-wow-delay=".4s">
        <div class="card-body p-5">
          <div class="row">
            <div class="col-md-8">
              <form action="https://formspree.io/youremail@example.com" method="POST">
                <div class="row">
                  <div class="col-md-6">
                    <div class="md-form">
                      <input class="form-control" id="name" type="text" [(ngModel)]="contactName" name="name" required="required" />
                      <label for="name">Your name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form">
                      <input class="form-control" id="email" type="text" [(ngModel)]="contactEmail" name="_replyto" required="required" />
                      <label for="email">Your email</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form">
                      <input class="form-control" id="subject" type="text" [(ngModel)]="contactSubject" name="subject" required="required" />
                      <label for="subject">Subject</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="md-form">
                      <textarea class="md-textarea" id="message" [(ngModel)]="contactMessage" name="message" required="required"></textarea>
                      <label for="message">Your message</label>
                    </div>
                  </div>
                </div>
                <div class="center-on-small-only mb-4">
                  <button class="btn btn-indigo ml-0" type="submit" (click)="sendContact()"><i class="fa fa-paper-plane-o mr-2"></i> Send</button>
                  <label style="color:green">{{message}}</label>
                </div>
              </form>
            </div>
            <div class="col-md-4">
              <ul class="list-unstyled text-center">
                <li class="mt-4">
                  <i class="fa fa-map-marker indigo-text fa-2x"></i>
                  <p class="mt-2">City Center, New York, U.S.A</p>
                </li>
                <li class="mt-4">
                  <i class="fa fa-phone indigo-text fa-2x"></i>
                  <p class="mt-2">+ 84-355-548-516</p>
                </li>
                <li class="mt-4">
                  <i class="fa fa-envelope indigo-text fa-2x"></i>
                  <p class="mt-2">phuc_ceh@hotmail.com</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
